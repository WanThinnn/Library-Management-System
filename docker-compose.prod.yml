services:
  web:
    image: wanthinnn/library-management-system:latest
    container_name: library-web
    env_file:
      - .env
    volumes:
      - sqlite_volume:/app/data
      - static_volume:/app/staticfiles
      - ./gunicorn.conf.py:/app/gunicorn.conf.py:ro
      - ./init_data.py:/app/init_data.py:ro
      - ./src/LibraryApp/migrations:/app/LibraryApp/migrations
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    build: ./nginx
    container_name: library-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - static_volume:/app/staticfiles:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - web
    restart: unless-stopped

volumes:
  sqlite_volume:
    name: sqlite_volume
  static_volume:
    name: static_volume
