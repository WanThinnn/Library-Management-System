{% extends 'base.html' %} {% block title %}Gửi lại email xác thực - {{
block.super }}{% endblock %} {% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div
    class="max-w-md w-full bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-xl shadow-sm overflow-hidden"
  >
    <div class="p-8">
      <h2 class="text-center text-3xl font-bold text-gray-900 dark:text-gray-100 mb-2">
        Gửi lại email xác thực
      </h2>

      <p class="text-center mb-8 text-gray-600 dark:text-gray-400">
        Nhập email của bạn để nhận lại link xác thực tài khoản.
      </p>

      <form method="post">
        {% csrf_token %}

        <div class="mb-6">
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 dark:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition-colors mb-4"
        >
          Gửi email xác thực
        </button>
      </form>

      <div class="text-center pt-4 border-t border-gray-200 dark:border-gray-700">
        <p class="text-gray-600 dark:text-gray-400">
          <a
            href="{% url 'login' %}"
            class="text-blue-600 hover:text-blue-700 dark:text-blue-400 font-medium transition-colors"
            >Quay lại đăng nhập</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
