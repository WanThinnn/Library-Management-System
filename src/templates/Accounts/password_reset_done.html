{% extends 'base.html' %} {% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div
    class="max-w-md w-full bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-xl shadow-sm overflow-hidden"
  >
    <div class="p-8 text-center">
      <div
        class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4"
      >
        <svg
          class="w-8 h-8 text-green-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-green-600 mb-4">Email đã được gửi!</h2>

      <p class="text-gray-700 dark:text-gray-300 mb-4">
        Chúng tôi đã gửi hướng dẫn đặt lại mật khẩu đến email của bạn.
      </p>

      <p class="text-gray-600 dark:text-gray-400 text-sm mb-6">
        Vui lòng kiểm tra hộp thư (bao gồm cả thư mục spam) và làm theo hướng
        dẫn.
      </p>

      <a
        href="{% url 'login' %}"
        class="inline-block bg-blue-600 dark:bg-blue-700 text-white font-medium py-2.5 px-6 rounded-lg hover:bg-blue-700 transition-colors"
        >Quay lại đăng nhập</a
      >
    </div>
  </div>
</div>
{% endblock %}
