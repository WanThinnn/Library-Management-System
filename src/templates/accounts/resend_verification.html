{% extends 'base.html' %}

{% block title %}Gửi lại email xác thực - {{ block.super }}{% endblock %}

{% block content %}
<div class="card auth-card">
    <h2 class="text-center mb-2" style="color: #2c3e50;">Gửi lại email xác thực</h2>
    
    <p class="text-center mb-2" style="color: #666;">
        Nhập email của bạn để nhận lại link xác thực tài khoản.
    </p>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <button type="submit" class="btn w-100 mb-1">Gửi email xác thực</button>
    </form>

    <div class="text-center">
        <p><a href="{% url 'login' %}">Quay lại đăng nhập</a></p>
    </div>
</div>
{% endblock %}
