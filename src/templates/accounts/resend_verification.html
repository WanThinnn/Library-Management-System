{% extends 'base.html' %}
{% load static %}

{% block title %}Gửi lại email xác thực - {{ block.super }}{% endblock %}

{% block content %}
<div class="relative flex items-center justify-center px-4 py-8" style="min-height: calc(100vh - 4rem); max-height: calc(100vh - 4rem); overflow: hidden;">
  <!-- Background -->
  <div class="fixed inset-0 z-0">
    <img
      src="{% static 'image/background.webp' %}"
      alt="Thư viện"
      class="w-full h-full object-cover object-center"
    />
    <div class="absolute inset-0 bg-gradient-to-br from-gray-900/70 via-gray-800/60 to-gray-900/80"></div>
  </div>

  <!-- Resend Verification Card -->
  <div class="relative z-10 w-full max-w-md">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
      <div class="bg-gradient-to-br from-blue-500 via-blue-600 to-indigo-700 p-8 text-white text-center">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-white/20 backdrop-blur-sm rounded-2xl mb-4">
          <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold mb-2">Xác thực email</h1>
        <p class="text-blue-100 text-sm">Gửi lại link xác thực</p>
      </div>

      <div class="p-8">
        <p class="text-center mb-6 text-gray-700 dark:text-gray-300">
          Nhập email của bạn để nhận lại link xác thực tài khoản.
        </p>

        <form method="post" class="space-y-5">
          {% csrf_token %}

          <div class="space-y-2">
            <label
              for="email"
              class="block text-sm font-semibold text-gray-800 dark:text-gray-200"
            >
              Email
            </label>
            <input
              type="email"
              name="email"
              id="email"
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all text-gray-900 dark:text-gray-100 placeholder-gray-400"
              placeholder="example@email.com"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3.5 px-4 rounded-lg shadow-lg hover:shadow-xl focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800/50 transition-all transform hover:-translate-y-0.5"
          >
            Gửi email xác thực
          </button>
        </form>

        <div class="text-center pt-6 mt-6 border-t border-gray-200 dark:border-gray-700">
          <p class="text-sm text-gray-700 dark:text-gray-300">
            <a
              href="{% url 'login' %}"
              class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 font-semibold transition-colors"
            >
              Quay lại đăng nhập
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
