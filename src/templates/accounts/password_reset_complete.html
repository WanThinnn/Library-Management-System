{% extends 'base.html' %}
{% load static %}

{% block title %}Hoàn tất - {{ block.super }}{% endblock %}

{% block body_content %}
<div class="relative flex items-center justify-center px-4 min-h-screen pt-24 pb-12 overflow-hidden">
  <!-- Background -->
  <div class="fixed inset-0 z-0">
    <img
      src="{% static 'image/background.webp' %}"
      alt="Thư viện"
      class="w-full h-full object-cover object-center"
    />
    <div class="absolute inset-0 bg-linear-to-br from-gray-900/70 via-gray-800/60 to-gray-900/80"></div>
  </div>

  <!-- Success Card -->
  <div class="relative z-10 w-full max-w-3xl">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
      <div class="bg-linear-to-br from-green-500 via-green-600 to-emerald-700 p-8 text-white text-center">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-white/20 backdrop-blur-sm rounded-2xl mb-4">
          <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold mb-2">Thành công!</h1>
        <p class="text-green-100 text-sm">Mật khẩu đã được đặt lại</p>
      </div>

      <div class="p-8 text-center">
        <p class="text-gray-700 dark:text-gray-300 text-base mb-6">
          Mật khẩu của bạn đã được đặt lại thành công. Bạn có thể đăng nhập với mật khẩu mới.
        </p>

        <a
          href="{% url 'login' %}"
          class="block w-full bg-linear-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3.5 px-4 rounded-lg shadow-lg hover:shadow-xl focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800/50 transition-all transform hover:-translate-y-0.5 text-center"
        >
          Đăng nhập ngay
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
